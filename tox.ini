[tox]
envlist = py37, py38, py39, py310, py311, py312, py313, flake8

[gh-actions]
python =
    3.7: py37
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311
    3.12: py312
    3.13: py313

[testenv]
deps = pytest
commands = pytest

[testenv:flake8]
deps =
    flake8
    pep8-naming<0.13.0
commands =
    flake8 .

[flake8]
exclude =
    .tox,
    .git,
    __pycache__,
    docs*,
    build,
    dist,
    *.pyc,
    *.egg-info,
    .cache,
    .eggs
max-complexity = 10
max-line-length = 120
